<div id="{{modalId}}" class="modal fade" role="dialog">
  <div class="modal-dialog view-modal">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 ng-bind-html="data.title"></h2>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12 margin-top-10" ng-repeat="image in data.images">
          <a href="#" ng-href="{{image}}" target="_blank"><img ng-src="{{image}}" /></a>
        </div>

        <div class="col-xs-12 margin-top-10">
          <div ng-bind-html="data.text"></div>
        </div>

        <div ng-if="data.store" class="col-xs-12 margin-top-10">
          <a href="#" ng-href="{{data.store}}" target="_blank">Available here</a>
        </div>

      </div>
    </div>

  </div>
</div>
